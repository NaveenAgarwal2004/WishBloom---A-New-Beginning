name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run TypeScript type check
        run: npm run type-check

  # Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test -- --coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # Build Test
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          # Mock environment variables for build
          MONGODB_URI: mongodb://localhost:27017
          DB_NAME: wishbloom_test
          CLOUDINARY_CLOUD_NAME: test
          CLOUDINARY_API_KEY: test
          CLOUDINARY_API_SECRET: test
          BREVO_API_KEY: test
          BREVO_SENDER_EMAIL: test@test.com
          BREVO_SENDER_NAME: Test
          NEXTAUTH_SECRET: test_secret_32_characters_long_test
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_BASE_URL: http://localhost:3000
          ALLOWED_ORIGINS: http://localhost:3000
      
      - name: Check bundle size
        run: |
          if [ -f ".next/analyze/client.html" ]; then
            echo "Bundle analysis available"
          fi

  # E2E Tests
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          MONGODB_URI: mongodb://localhost:27017
          DB_NAME: wishbloom_test
          CLOUDINARY_CLOUD_NAME: test
          CLOUDINARY_API_KEY: test
          CLOUDINARY_API_SECRET: test
          BREVO_API_KEY: test
          BREVO_SENDER_EMAIL: test@test.com
          BREVO_SENDER_NAME: Test
          NEXTAUTH_SECRET: test_secret_32_characters_long_test
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_BASE_URL: http://localhost:3000
          ALLOWED_ORIGINS: http://localhost:3000
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Accessibility Tests
  accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run accessibility tests
        run: npm run test:a11y
        env:
          MONGODB_URI: mongodb://localhost:27017
          DB_NAME: wishbloom_test
          CLOUDINARY_CLOUD_NAME: test
          CLOUDINARY_API_KEY: test
          CLOUDINARY_API_SECRET: test
          BREVO_API_KEY: test
          BREVO_SENDER_EMAIL: test@test.com
          BREVO_SENDER_NAME: Test
          NEXTAUTH_SECRET: test_secret_32_characters_long_test
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_BASE_URL: http://localhost:3000
          ALLOWED_ORIGINS: http://localhost:3000

  # Lighthouse Performance Tests
  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for Lighthouse
        run: npm run build
        env:
          MONGODB_URI: mongodb://localhost:27017
          DB_NAME: wishbloom_test
          CLOUDINARY_CLOUD_NAME: test
          CLOUDINARY_API_KEY: test
          CLOUDINARY_API_SECRET: test
          BREVO_API_KEY: test
          BREVO_SENDER_EMAIL: test@test.com
          BREVO_SENDER_NAME: Test
          NEXTAUTH_SECRET: test_secret_32_characters_long_test
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_BASE_URL: http://localhost:3000
          ALLOWED_ORIGINS: http://localhost:3000
      
      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun || echo "Lighthouse CI failed, continuing..."
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}